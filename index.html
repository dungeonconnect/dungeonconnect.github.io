<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style/default.css" rel="stylesheet" type="text/css" />
<title>Dungeon Connect Home</title>
</head>
<body>
	<script id="replace_with_navbar" src="nav.js"></script>
      
	<div style="background: black; height: 10000px; width: 5%; z-index: 2; position: relative;" id="1"></div>
</body>
<script type="text/javascript">
	
	function toggleNav(id, id2) {
		var x = document.getElementById(id);
		var y = document.getElementById(id2);
		const notPhone = window.matchMedia('(min-width: 768px)');
		if (notPhone.matches) {
			if (x.style.display === "none") {
				x.style.display = null;
				showNav(x);
			} else {
				hideNav(x);
				sleep(220).then(() => {
					x.style.display = "none";
				});
			}
		}
		else {
			if (y.style.display === "none") {
				y.style.display = null;
				showMini(y);
			} else {
				hideMini(y);
				sleep(220).then(() => {
					y.style.display = "none";
				});
			}
		}
	}
	
	function sleep(ms) {
		  return new Promise((resolve) => setTimeout(resolve, ms));
		}
	
	function hideNav(x) {
		const hudHide = [
			{transform: 'translate(0px, 0px)'},
			{transform: 'translate(0px, -5px)'},
			{transform: 'translate(0px, -15px)'},
			{transform: 'translate(0px, -30px)'},
			{transform: 'translate(0px, -50px)'},
			{transform: 'translate(0px, -50px)'}
		];
		const timing = {
				  duration: 240,
				  iterations: 1,
				}
		x.animate(hudHide, timing);
	}
	
	function showNav(x) {
		const hudHide = [
			{transform: 'translate(0px, -50px)'},
			{transform: 'translate(0px, -50px)'},
			{transform: 'translate(0px, -45px)'},
			{transform: 'translate(0px, -35px)'},
			{transform: 'translate(0px, -20px)'},
			{transform: 'translate(0px, 0px)'}
		];
		const timing = {
				  duration: 240,
				  iterations: 1,
				}
		x.animate(hudHide, timing);
	}
	
	function hideMini(x) {
		const hudHide = [
			{transform: 'translate(0px, 0px)'},
			{transform: 'translate(220px, 0px)'}
		];
		const timing = {
				  duration: 240,
				  iterations: 1,
				}
		x.animate(hudHide, timing);
	}
	
	function showMini(x) {
		const hudHide = [
			{transform: 'translate(220px, 0px)'},
			{transform: 'translate(0px, 0px)'}
		];
		const timing = {
				  duration: 240,
				  iterations: 1,
				}
		x.animate(hudHide, timing);
	}
	
	function toggleSub(id) {
		var x = document.getElementById(id);
		if (x.style.display === "none") {
			x.style.display = null;
			
		} else {
			x.style.display = "none";
		}
	}
</script>
</html>
